{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Django CRM</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
    }
    .btn-green {
      background-color: #8FBC8F;
      color: white;
      border: 2px solid #8FBC8F; /* border warna hijau sama */
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-green:hover {
      background-color: #739f73;
      border-color: #739f73;
      color: white;
    }
    /* Hilangkan shadow biru fokus jika mau */
    .btn-green:focus, .btn-green:active {
      box-shadow: none;
    }
  </style>
</head>
<body>

<main>
  <div class="container-fluid login-container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-6 col-lg-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>

      <div class="col-md-6 col-lg-5">
        <!-- Notifikasi logout -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show mb-3" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <h1 class="text-center mb-4">Login</h1>

          <div class="form-outline mb-4">
            <input type="text" name="username" class="form-control form-control-lg"
                   placeholder="Username" required />
          </div>

          <div class="form-outline mb-3">
            <input type="password" name="password" class="form-control form-control-lg"
                   placeholder="Password" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-green btn-lg w-100">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0 text-center">Don't have an account?
              <a href="{% url "register" %}" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>


<footer class="text-white text-center py-3" style="background-color: #8FBC8F;">
  <div>Copyright Â© 2025. astriwidyastiti's portfolio.</div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  setTimeout(function () {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(function (alert) {
      alert.classList.remove('show');
      alert.classList.add('hide');
    });
  }, 2500);
</script>

</body>
</html>
