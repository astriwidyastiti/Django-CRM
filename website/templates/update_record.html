{% extends "base.html" %}

{% block content %}


<div class="col-md-6 offset-md-3">
<h1>Update Record</h1>
<br/>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <br/>

  <button type="submit" hidden disabled></button>
    <div class="text-end">
        <a href="{% url "home" %}" class="btn btn-outline-secondary me-2">
            Back
        </a>

        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateModal">
            Update Record
        </button>
    </div>

  <!-- Modal Konfirmasi -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Confirm Update</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to make changes to the data?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
