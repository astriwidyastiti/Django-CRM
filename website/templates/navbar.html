<nav class="navbar navbar-expand-lg navbar-dark py-2" style="background-color: #8FBC8F;" >

  <div class="container-fluid">
    <a class="navbar-brand" href="{% url "home" %}"><img src="https://static.djangoproject.com/img/logos/django-logo-positive.svg" alt="Django Logo" width="75">
  </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-link django-green" data-bs-toggle="modal" data-bs-target="#logoutModal">
                <i class="fas fa-sign-out-alt"></i><strong> Logout</strong>
              </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "register" %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "login" %}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>

<!-- Modal Konfirmasi Logout -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to log out of the application?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      </div>

    </div>
  </div>
</div>
